# Site Settings
url: "https://profs.info.uaic.ro"
baseurl: "/~alex.coman"
paginate_path: resurse/pagina:num/
permalink: resurse/:categories/:title/
force-https: True
lang: "ro"
paginate: 5
google-tracking-id: "UA-99096729-1"
theme: prettydocs-jekyll

# Build Settings
github:             [metadata]
encoding:           UTF-8 
markdown:           kramdown
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false

# Enable minification SASS
sass:
  sass_dir:         assets/css
  style:            compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - CONTRIBUTING
  - CONTRIBUTORS
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - vendor
  - .gitignore
  - .travis.yml
  - .build

# Theme settings
author:
  name: "Alexandru Coman"
  email: "alexandru.coman@tss-yonder.com"
  website:
    url: "https://profs.info.uaic.ro/~alex.coman/"
    title: "Spre situl Web al titularului laboratorului Alexandru Coman."

# Settings for deploy rake task
username:        "alexcoman"
repo:            "teaching.alexcoman.com"
fetch:           "master"
push:            "profs.info.uaic"
relative_source: "../profs.info.uaic.ro/"
destination:     "../profs.info.uaic.ro-pages/"
source_url:      "https://github.com/alexcoman/teaching.alexcoman.com"
production_url:  "https://profs.info.uaic.ro/~alex.coman/"
