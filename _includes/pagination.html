<!-- Pagination Links Start -->
<div id="pagination" class="pagination">
  <h4>
    {% if paginator.previous_page %}
    <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="previous">Articole mai recente</a>
    {% endif %}

    {% if paginator.previous_page and paginator.next_page %} | {% endif %}

    {% if paginator.next_page %}
      <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="next">Articole mai vechi</a>
    {% endif %}
  </h4>
</div>
<!-- Pagination Links End -->
