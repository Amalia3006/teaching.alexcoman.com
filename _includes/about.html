{% if page.data %}
    {% assign about = site.data[page.data].about %}
{% else %}
    {% assign about = site.data.default.about %}
{% endif %}
<!-- About Start -->
<section id="about" class="container content-section text-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>{{ about.title }}</h3>
        {{ about.content }}
    </div>
  </div>
</section>
<!-- About End -->
