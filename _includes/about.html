{% if page.about %}
	{% assign about = site.data.about[page.about] %}
{% elsif page.data %}
    {% assign about = site.data.about[page.data] %}
{% else %}
    {% assign about = site.data.about.default %}
{% endif %}
<!-- About Start -->
<section id="about" class="about container content-section text-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>{{ about.title }}</h3>
        {{ about.content }}
    </div>
  </div>
</section>
<!-- About End -->
