# Plugins
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# Build Settings
markdown: kramdown
kramdown:
  input: GFM

exclude:
  - CONTRIBUTING
  - CONTRIBUTORS
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - .gitignore
  - .travis.yml

# Enable minification SASS
sass:
  style: compressed

# Site Settings
url: "https://teaching.alexcoman.com"
baseurl: ""
force-https: True
google-tracking-id: ""
lang: "ro"

favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"
me-img: "/img/jetpacktocat.png"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########
paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: ""

syntax-highlight: True
email: "contact@alexcoman.com"
404-img: "/img/labtocat.png"
paginate_path: resurse/pagina:num/
permalink: resurse/:categories/:year/:month/:day/:title/

# Settings for deploy rake task
username:        "alexcoman"
repo:            "teaching.alexcoman.com"
fetch:           "master"
push:            "gh-pages"
relative_source: "../teaching.alexcoman.com/"
destination:     "../teaching.alexcoman.com-pages/"
source_url:      "https://github.com/alexcoman/teaching.alexcoman.com"
production_url:  "https://teaching.alexcoman.com/"
