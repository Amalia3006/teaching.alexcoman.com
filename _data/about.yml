default:
  title: "Despre laboratoare"
  content: >
    <p class="text-justify">
      În cadrul acestui sit web veți putea găsi toate resursele și
      materialele folosite la laboratoarele pe care le susțin în cadrul
      <a href="http://www.info.uaic.ro/" target="_blank">Facultății de
      Informatică</a>, <a href="http://www.uaic.ro/" target="_black">
      Universitatea Alexandru Ioan Cuza</a> din Iași.
    </p>

web:
  title: "Tehnologii web"
  content: >
    <p class="text-justify">
      În decursul laboratoarelor de la Tehnologii Web o parte dintre
      tematicilile ce vor fi abordate sunt:
    </p>
    <ol>
      <li>Concepte importante și arhitectura WWW</li>
      <li>Protocolul HTTP + cookie-uri și sesiuni</li>
      <li>Limbajul de marcare HTML + foi de stiluri CSS</li>
      <li>Inginerie Web: proiectare și arhitecturi Web, MVC et al.</li>
      <li>Programare Web: servere de aplicații – exemplu: Python / PHP</li>
      <li>Modelarea datelor via XML – XPath, DTD</li>
      <li>Procesări DOM, SAX, SimpleXML pentru HTML și XML</li>
      <li>De la SOA la servicii Web: SOAP și REST</li>
      <li>Interacțiune Web: Ajax + aplicații hibride (mash-ups)</li>
      <li>Securitatea aplicațiilor Web</li>
    </ol>
    <p class="text-justify">
      <strong>Notă</strong>:<br>
        Resursele disponibile complementează şi nu substituie prezenţa la cursuri şi laboratoare.<br>
        În funcție de gradul de interes, tematicile și calendarul pot varia.<br>
    </p>

echipe:
  title: "Echipe înscrise"
  content: >
    <p class="text-justify">
      Fiecare proiect propus de către echipa materiei sau de către studenți
      va fi dezvoltat în echipă -- formată din 2 - 4 studenţi ce aparţin grupelor
      având acelaşi titular de laborator.
    </p>
    <p class="text-justify">
        Studenţii care nu şi-au ales la timp o temă de proiect vor avea asignat unul
        dintre proiectele nealese şi vor fi penalizaţi cu 2 puncte pentru fiecare
        componentă evaluată.
    </p>
    <p class="text-center">
      Mai jos puteți găsi lista cu toate echipele înscrise până în acest moment.
    </p>
