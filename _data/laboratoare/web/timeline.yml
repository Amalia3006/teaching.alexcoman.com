  heading: 'Laborator: <a href="limbajul-de-marcare-html">Limbajul de marcare HTML</a>'
  body: >
    <p>Curs:
      <a href="https://profs.info.uaic.ro/~busaco/teach/courses/web/presentations/web01ArhitecturaWeb.pdf">
        World Wide Web – aspecte arhitecturale
      </a>
    </p>
    <p>Resurse:
      <a href="http://www.slideshare.net/busaco/25-de-ani-de-web">25 de ani de Web</a>
