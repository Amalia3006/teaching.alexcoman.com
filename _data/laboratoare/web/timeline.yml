          <a href="http://html5doctor.com/element-index/">Detalii despre elementele HTML5</a>,
          <a href="http://www.w3resource.com/html-css-exercise/basic/">O serie de exerciții de bază privitoare la HTML5</a>
        </p>
      </li>
      <li>
        <p>instrumente:
          <a href="https://github.com/k4m4/terminals-are-sexy">Command Line Interactions</a>,
          <a href="http://www.slideshare.net/busaco/cu-codul-n-nori">Cu codul în "nori"</a>
        </p>
      </li>
      <li>
        <p>editoare: 
          <a href="https://atom.io/">Atom</a>,
          <a href="http://brackets.io/">Brackets</a>,
          <a href="http://www.sublimetext.com/">Sublime Text</a>
