- type: 'event'
  class: 'primary'
  point:
    class: 'info'
    icon: 'fab fa-css3'
  heading: 'Laborator: <a href="https://profs.info.uaic.ro/~busaco/teach/labs/css/">Foi de stiluri în cascadă - CSS</a>'
  body: >
    <p>
      Curs:
      <a href="https://profs.info.uaic.ro/~busaco/teach/courses/web/presentations/web02ProgramareWeb-HTTP-CGI.pdf">
        World Wide Web – aspecte arhitecturale
      </a
    </p>
    
    <p>Resurse:
      <a href="https://code-maze.com/http-series/">Un tutorial despre HTTP</a>,
      <a href="https://devdocs.io/http/">Detalii despre HTTP oferite de DevDocs.io</a>,
      <a href="https://busaco.wordpress.com/2013/02/10/cateva-milisecunde-de-http/">Câteva milisecunde de HTTP</a>,
      <a href="https://httpstatuses.com/">Lista codurilor de stare ale protocolului HTTP</a>,
      <a href="http://http2.github.io/">Resurse despre HTTP/2</a>,
      <a href="http://www.softwareishard.com/blog/har-12-spec/">Specificația formatului HAR</a>,
      <a href="https://cookiepedia.co.uk/">Informații despre cookie-uri</a>,
      <a href="https://scotthelme.co.uk/tough-cookies/">Cookie-uri în contextul securității Web</a>,
      <a href="https://www.owasp.org/index.php/Session_Management_Cheat_Sheet">Informații privind managementul sesiunilor Web</a>,
      <a href="http://profs.info.uaic.ro/~busaco/teach/courses/cliw/web-film.html#week2">Arhitectura navigatorului Web</a>,
      <a href="https://blog.appcanary.com/2017/http-security-headers.html">HTTP Security Headers</a>
    </p>

    <p>Instrumente:
    <ul>
      <li>servere Web:
        <a href="https://httpd.apache.org/" title="Detalii despre serverul Apache">Apache HTTP Server</a>,
        <a href="http://www.iis.net/" title="Detalii referitoare la Microsoft IIS">Microsoft IIS</a>,
        <a href="http://nginx.org/en/" title="Detalii privind serverul nginx">nginx</a>;
      </li>

      <li>vizând HTTP:
        <a href="https://curl.haxx.se/" title="Spre situl Web oficial al instrumentului curl">cURL</a>,
        <a href="http://www.hurl.it/" title="Un instrument Web de realizare de cereri HTTP">Hurl.it</a>,
        <a href="http://httpbin.org/" title="Detalii despre httpbin: HTTP Request &amp; Response Service">httpbin</a>;
      </li>

      <li>performanță Web:
        <a href="https://trafficserver.apache.org/" title="Apache Traffic Server">Apache Traffic Server</a>,
        <a href="http://www.haproxy.org/" title="A Reliable, High Performance Load Balancer">HAProxy</a>
        <a href="https://www.digitalocean.com/community/tutorials/an-introduction-to-haproxy-and-load-balancing-concepts">
          An Introduction to HAProxy and Load Balancing Concepts</a>,
        <a href="http://www.squid-cache.org/" title="A caching proxy for Web">Squid</a>,
        <a href="https://www.varnish-cache.org/" title="Varnish HTTP Cache">Varnish</a>;
      </li>

      <li>extensii pentru clientul Web privind intimitatea:
        <a href="https://www.ghostery.com/" title="Detalii despre instrumentul Ghostery">Ghostery</a>,
        <a href="https://www.eff.org/https-everywhere" title="Detalii despre HTTPS Everywhere">HTTPS Everywhere</a>,
        <a href="https://github.com/gorhill/uBlock" title="Detalii despre uBlock">uBlock Origin</a>;
      </li>
      
      <li>
        HTTPS:
        <a href="https://certbot.eff.org/" title="Automatically enabling HTTPS on a Website">Certbot</a>,
        <a href="https://movingtohttps.com/" class="super" title="Ghid de migrare la HTTPS">Moving to HTTPS Guide</a>
      </li>
    </ul>
    </p>

