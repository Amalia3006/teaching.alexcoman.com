        The History of the URL: Domain, Protocol, and Port
      </a>,
      <a href="https://eager.io/blog/the-history-of-the-url-path-fragment-query-auth/">
        The History of the URL: Path, Fragment, Query, and Auth
      </a>
    </p>
    <p>De studiat:
      <a href="http://www.w3.org/html/">Limbajul de marcare HTML</a>
      <a href="http://www.slideshare.net/busaco/html5-in-xxx-de-minute">HTML5 în XXX de minute</a> și 
